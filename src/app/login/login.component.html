<div class="container">
    <div class="text-center">        
        <img src="../../assets/images/logo.png" alt="" height="200" width="200">         
    </div>    
    <form [formGroup]="formLogin">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email" placeholder="type your email address">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="type your email password">
        </div>        
        <button type="submit" class="btn btn-primary" [disabled]="!formLogin.valid" (click)="login()">Login</button>
      </form>
</div>
